<mat-card class="card" appearance="outlined">
  <!-- Card Header Row (Logo, Name, Members) -->
  <mat-card-header class="header">
    <!-- Container for Logo and Name to allow for left alignment -->
    <div class="left-container">
      <!-- Organization Name -->
      <mat-card-title class="name">"Quest 3" </mat-card-title>
    </div>
  </mat-card-header>

  <!-- Organization Description -->
  <mat-card-content class="description">
    <img src="../../../../../../docs/images/items.png" />
    <p>"Available 2/6"</p>
  </mat-card-content>

  <!-- Organization Links & Details -->
  <mat-card-actions class="links">
    <button mat-stroked-button>Reserve</button>
  </mat-card-actions>
</mat-card>
