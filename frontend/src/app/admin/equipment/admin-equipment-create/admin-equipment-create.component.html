<!-- Create Equipment Type Form -->
<form [formGroup]="equipmentTypeForm" (ngSubmit)="onSubmit()" *ngIf="adminPermission$ | async">
    <!-- Update Organization Card -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>Create Equipment Type</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- Organization Name Field -->
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Equipment Type Name</mat-label>
          <input matInput placeholder="" formControlName="title" name="title" required />
        </mat-form-field>
        <!-- Logo Field -->
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Image Link</mat-label>
          <input matInput placeholder="" formControlName="img_url" name="img_url" />
        </mat-form-field>
        <!-- Description Field -->
        <mat-form-field hintLabel="Max 150 characters" appearance="outline" color="accent">
          <mat-label>Description</mat-label>
          <input matInput placeholder="Enter description here." formControlName="description"
            name="description" />
        </mat-form-field>
        <mat-form-field hintLabel="Min 1" appearance="outline" color="accent">
            <mat-label>Max Reservation Time (Days)</mat-label>
            <input matInput placeholder="Enter long description here." formControlName="max_reservation_time"
              name="max_reservation_time" />
          </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <!-- Submit Button -->
        <button mat-stroked-button type="submit" [disabled]="equipmentTypeForm.invalid">
          SAVE
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
