<!-- Create Equipment Type Form -->
<form [formGroup]="equipmentTypeForm" (ngSubmit)="onSave()" *ngIf="adminPermission$ | async">
  <!-- Update Organization Card -->
  <mat-card>
    <mat-card-header>
      <mat-card-title>Edit Equipment Type</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- Organization Name Field -->
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Equipment Type Name</mat-label>
        <input matInput placeholder="" formControlName="title" name="title" required />
      </mat-form-field>
      <!-- Logo Field -->
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Image Link</mat-label>
        <input matInput placeholder="" formControlName="img_url" name="img_url" />
      </mat-form-field>
      <!-- Description Field -->
      <mat-form-field hintLabel="Max 150 characters" appearance="outline" color="accent">
        <mat-label>Description</mat-label>
        <input matInput placeholder="Enter description here." formControlName="description"
          name="description" />
      </mat-form-field>
      <mat-form-field hintLabel="Min 1" appearance="outline" color="accent">
          <mat-label>Max Reservation Time (Days)</mat-label>
          <input matInput placeholder="Enter long description here." formControlName="max_reservation_time"
            name="max_reservation_time" />
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <!-- Submit Button -->
      <button mat-stroked-button type="submit" (click)="onSave()" [disabled]="equipmentTypeForm.invalid">
        SAVE
      </button>
      <button mat-stroked-button type="submit" (click)="onDelete()">
        DELETE
      </button>
    </mat-card-actions>
  </mat-card>
</form>
<!-- Need to change this to accept observable with | async as items -->
<div class="content" *ngIf="items$">
  <table mat-table [dataSource]="items$">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>
            <div class="header">
                Items
            </div>
        </th>
        <td mat-cell *matCellDef="let item">
            <div class="row">
                <p>{{ item.id }}</p>
            </div>
        </td>
    </ng-container>
    <ng-container matColumnDef="display_status">
        <th mat-header-cell *matHeaderCellDef>
            <div class="header">
                Display Status
            </div>
        </th>
        <td mat-cell *matCellDef="let item">
            <div class="row">
                <p>{{ item.display_status }}</p>
            </div>
        </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-stroked-button (click)="addEquipmentItem()">
              Add New Item
          </button>
        </th>
        <td mat-cell *matCellDef="let item">
            <div class="row">
                <button mat-stroked-button (click)="deleteEquipmentItem()">
                    Delete
                </button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
