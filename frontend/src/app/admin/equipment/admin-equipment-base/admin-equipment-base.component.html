<div class="content" *ngIf="types$ | async as types">
    <table mat-table [dataSource]="types$">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>
                <div class="header">
                    Equipment Types
                </div>
            </th>
            <td mat-cell *matCellDef="let type">
                <div class="row">
                    <p>{{ type.title }}</p>
                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef>
                <div class="header">
                    Count
                </div>
            </th>
            <td mat-cell *matCellDef="let type">
                <div class="row">
                    <p>{{ type.num_available }}</p>
                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-stroked-button (click)="createEquipmentType()">
                    Create
                </button>
            </th>
            <td mat-cell *matCellDef="let type">
                <div class="row">
                    <button mat-stroked-button (click)="editEquipmentType(type)">
                        Edit
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
